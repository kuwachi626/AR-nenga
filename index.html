<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=device-dpi" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <title>あけましておめでとうございます！！</title>
</head>
<body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;">

    <a-assets>
        <a-asset-item id="item" src="./asset/newyear_1.glb"></a-asset-item>
        <!-- <a-asset-item id="item" src="./asset/doragon.glb"></a-asset-item> -->
    </a-assets>

    <a-marker type="pattern" url="./asset/newyear_1.patt">
        <a-entity gltf-model="#item"></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
